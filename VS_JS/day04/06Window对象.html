<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        BOM:
                              window
        navigator  location  document  history  screen 
     -->
     <a><span>5</span>秒后自动跳转到百度首页</a>

     <script>
        console.log(document === window.document);
        // 定时器-延迟函数：只执行一次
        // let timer = setTimeout(function(){
        //     console.log('时间到了');
        // },2000)
        // clearTimeout(timer)  清楚定时器

        // js执行机制：先执行任务栈中的同步任务，异步任务放入任务队列中，等所有同步任务执行完毕，再读取任务队列中的任务
        // js为单线程，同一个时间只能做一件事，js中出现了同步和异步、
        // 同步：前一个任务结束后再执行后一个任务，程序的执行顺序与任务的排列顺序一致的、同步的(执行栈)
        // 异步：在做一件事的同时，还可以去处理其他事(任务队列)setTimeout，异步任务浏览器处理，再推给异步任务队列
        // 事件循环：主线程不断的重复获取任务、执行任务、再获取任务、再执行
        console.log(111);
        // setTimeout(function(){
        //     console.log(222);
        // },0)
        console.log(333);
        // 结果：111  333  222

        // location对象
        console.log(window.location);
        console.log(location.href);
        console.log(location.search);
        console.log(location.hash);
        // location.reload()
        const a = document.querySelector('a')
        let num = 5
        let timerId = setInterval(function(){
            num--
            a.innerHTML = `${num}秒后自动跳转到百度首页`
            if (num === 0){
                clearTimeout(timerId)
                // location.href = 'http://www.baidu.com'
            }
        },1000)

        // navigator对象获取浏览器相关信息
     </script>
</body>
</html>

    <script>

    // // var age = 11  旧版本中使用var（var可以先使用再声明；可以重复声明；没有块级作用域等）
    // // alert(age)

    var fn = function(x){
        // let x = prompt('请输入x')
        let xx = 0
        for(let i = String(x).length - 1;i >= 0;i--){
            xx += String(x)[i]
        }
        if(xx == x){
            return true
        }else {
            return false
        }
    }
    console.log(fn(-121))

    </script>

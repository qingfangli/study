    <script>

        // ATM机案例
        let yue = 100
        while (true){
            let op = prompt(`
            请选择操作类型：
            ${1}、存钱
            ${2}、取钱
            ${3}、查看余额
            ${4}、退出
            `)
           if (op == 1){
            let money = +prompt('请输入存钱金额：')
            yue += money
            alert(`你现在的余额是${yue}`)
           }
           else if (op == 2){
            let money = +prompt('请输入你要取的金额：')
            yue -= money
            alert(`你现在的余额是${yue}`)
           }
           else if (op == 3){
            alert(`你现在的余额是${yue}`)
           }
           else if (op == 4){
            alert('你已退出')
            break
           }
        }

    </script>

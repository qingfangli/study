<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        th,td {
            border: 1px solid red;
            text-align: center;

        }
        th {
            padding: 5px 20px;
        }
    </style>
</head>
<body>
    <h2>订单信息</h2>
    

    <script>
        price = Number(prompt('请输入商品价格：'))
        num = Number(prompt('请输入商品数量'))
        address = prompt('请输入收获地址：')

        let total = price * num
        document.write(`
            <table>
            <tr>
                <th>商品名称</th>
                <th>商品价格</th>
                <th>商品数量</th>
                <th>总价</th>
                <th>收获地址</th>
            </tr>
            <tr>
                <td>1</td>
                <td>${price}元</td>
                <td>${num}</td>
                <td>${total}</td>
                <td>${address}</td>
            </tr>
    </table>
        `)

    </script>
</body>
</html>

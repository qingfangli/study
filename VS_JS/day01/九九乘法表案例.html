<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            display: inline-block;
            padding: 5px 10px;
            border: 1px solid red;
            width: 80px;
            margin: 2px;
            text-align: center;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <script>
        let x = 1
        while (x <= 9){
            let y = 1
            while (y <= x){
                document.write(`<span>${y}*${x}=${x*y}</span>`)
                y ++
            }
            document.write(`<br>`)
            x ++
        }
    </script>
</body>
</html>

    <!-- 1、获取dom元素
        （1）
        document.querySelector('css选择器')返回匹配的第一个元素，一个HTMLElement对象，如果没有，返回null
        document.querySelectorAll('css选择器')获取全部，返回数组（伪数组）
        （2）(了解)
        document.getElementById('nav')获取一个元素
        document.getElementByTagName('div')  获取所以div，返回伪数组
        document.getElementByClassName('w')  获取所以类名为w，返回伪数组

        2、操作元素内容
        （1）对象.innerText 属性
        显示纯文本，不解析标签
        （2）对象.innerHTML 属性
        可以解析标签

        3、操作元素属性
        （1）常用属性：src,title,herf;对象.属性 = 值
        （2）样式属性：
            1）对象.style.样式 = '值' 别忘了加单，样式的多个单词采用小驼峰命名法，如backgroundColor
            body标签不需要获取，直接document.body.style.backgroundImage = '值'

            2）如果有多个样式要修改，可以通过类名修改，新值换旧值
            对象.className = '类名'，如div.className = 'nav box'

            3）H5新增：
            对象.classList.add('类名')  追加类
            对象.classList.remove('类名') 删除类
            对象.classList.toggle('类名')  切换类，有就删掉，没有就加上

        4、获取表单的值
            表单.value
            表单.type = 'text'/'passward'
            disabled/checked/selected = true/false
            自定义属性：data-自定义属性，如data-id='1'
    -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo {
            width: 0;
            height: 0;
            border-width: 20px;
            border-style: solid;
            border-color: green blue red transparent;
            border-top: none;    
        }
    </style>
</head>
<body>
    <button disabled>点击倒计时(60)</button>

    <div id="demo"></div>

    <script>
        const btn = document.querySelector('button')
        // console.log(btn.innerHTML);
        let i = 6
        let n = setInterval(function(){
            i--
            btn.innerHTML = `点击倒计时(${i})`
            if (i == 0){
                clearInterval(n)
                btn.disabled = false
                btn.innerHTML = '倒计时结束'
            }
        },1000)
    </script>
</body>
</html>

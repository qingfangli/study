<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 定时器-间隔函数 -->
    <script>
        let n = setInterval(function(){  //setInterval(函数名，间隔时间)返回数字型
            console.log('一秒执行一次');}
            ,1000)
        console.log(n);

        // 关闭定时器
        clearInterval(n)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 语法：const 变量 = /表达式/
        const str = '前端后端测试'
        // 定义规则
        const reg = /前端/ 
        // 检测字符串
        console.log(reg.test(str));  //返回true或false
        console.log(reg.exec(str));  //返回数组或null

        // 元字符,指一些特殊含义的字符,包括边界符、量词、字符类
        // 边界符：表示位置，开头和结尾，^表示匹配行首的文本（以谁开始），$表示匹配行尾的文本（以谁结束）
        // 字符类：如\d表示0-9，[a-z]表示a,b,c...y,z
        // 量词：表示重复次数,*表示重复0次或更多次，+表示重复一次或更多次，？表示重复0次或一次，{n}表示重复n次，{n,}表示重复n次或更多次，{n,m}表示重复n到m次
        console.log(/^哈/.test('二哈'));  //false  以哈开头
        console.log(/^哈$/.test('哈哈'));  //false  以哈开头以哈结尾，要求只有一个哈，出现^和$要精确匹配，只能出现哈
        console.log(/^哈*$/.test('哈哈'));  //true
        console.log(/^哈*$/.test('哈很傻哈'));  //false
        // []匹配字符集,[abc]中只能选一个
        console.log(/^[abc]$/.test('asdbvgc'));  //false
        console.log(/^[abc]$/.test('a'));  //true
        console.log(/^[abc]$/.test('aa'));  //false
        console.log(/^[abc]{2}$/.test('ab'));  //true
        console.log(/^[abc]$/.test('ab'));  //false
        console.log(/[abc]/.test('asdbvgc'));  //true
        console.log(/^[abc]/.test('asdbvg'));  //trye
        // []里的^表示取反
        console.log(/[^a-zA-Z0-9-_]/.test('p'));  //false 除字母数字和_之外的其他字符
        // .匹配除换行符之外的任何的单个字符

        // 预定义：指某些常见的模式的简写方式
        // \d 匹配0-9之间的任一数字，相当于[0-9]
        // \D 匹配所有0-9之外的字符，相当于[^0-9]
        // \w 匹配任意的字母、数字、下划线，相当于[A-Za-z0-9]
        // \W 匹配所有字母、数字、下划线之外的字符，相当于[^A-Za-z0-9]
        // \s 匹配空格（包括换行符、制表符、空格符等），相当于[\t\r\n\v\f]
        // \S 匹配非空格字符,相当于[^\t\r\n\v\f]

        // 修饰符：约束正则执行的某些细节行为，如是否区分大小写、是否支持多行匹配等
        // 语法:/表达式/修饰符
        // i表示不区分大小写
        console.log(/abc/i.test('ABC'));  //true
        // g匹配所有满足正则表达式的结果




    </script>
</body>
</html>
